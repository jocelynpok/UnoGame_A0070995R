       <script id="playerTemplate" type="text/x-handlebars">


            {{#each player }}
                <li data-player = "{{this}}" >
                    <div data-target = "{{this}}" >
                        <img src = "images/User.png">
                        <h3>{{ this }}</h3>
                    </div>
                </li>
            {{/each}}
        </script>

    <body>
        <!--Page to create game -->
        <nav class ="current">
            <h1>New Game</h1>
        </nav>
        <article id="login" class="current"> 
            <section>
                <div align ="center" >
                    <h2> Please enter the game name</h2>
                </div>
                <div align ="center">
                    <input id="gname" type="text" placeholder="Your Name" name = "gName">
                </div>

                <div align="center">
                    <button id="createGameBtn" >Create</button>
                </div>
            </section>
        </article>







        <!--Page to start the game-->
        <nav class = "next">
            <button class="back" id ="backToCreate" ></button>
            <h1>   Get ready to start </h1>
        </nav>
        <article id="gaming" class = "next">
            <section>
               
                <h2>Player List:</h2>
                <ul id="playerListSummary" class='list'>  

                </ul>
                <div id ="join" align ="center"></div>

                <div align ="center"><button id="Start">Start</button></div>
            </section>
        </article>


        <!--Page to display cards in hand-->
        <nav class = "next">
            <button class="back" ></button>
            <h1>   Uno Gaming </h1>
        </nav>
        <article id="display" class = "next">
            <section>
               
                <table>
                    <tr>
                    
                        <td id ="players">
                            <ul id ="playerList"></ul>
                        </td>
                        <td id = "tableDiscard" >
                            <img id="tableDiscardCard" data-element = "x" data-discard class ="special">
                                 
                        </td>
                    
                    <td id = "tableDraw" >
                        
                     <img id="tableDrawCard"  data-element = "x" data-draw="x" class ="special">                        
                    </td>
                    </tr>

                </table>

            </section>
        </article>

    </body>
</html>
